[package]
name = "pcloud-rust"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "pcloud-gui"
path = "src/bin/gui.rs"

[[bin]]
name = "pcloud-cli"
path = "src/bin/cli.rs"

[dependencies]
# HTTP client with streaming and multipart support
reqwest = { version = "0.12", features = ["json", "stream", "multipart"] }

# Async runtime
tokio = { version = "1.42", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }

# Async utilities
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# CLI argument parsing
clap = { version = "4.5", features = ["derive", "env"] }

# Hashing for duplicate detection
sha2 = "0.10"
hex = "0.4"

# GUI framework
iced = { version = "0.13", features = ["tokio", "advanced"] }

# File dialog
rfd = "0.14"

# Directory walking
walkdir = "2.5"

# Logging (optional but recommended)
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
